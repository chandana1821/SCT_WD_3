<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange-Blue Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <select id="game-mode">
            <option value="twoPlayer">Two Players</option>
            <option value="vsComputer">vs Computer</option>
        </select>
        <div id="board"></div>
        <div id="status"></div>
        <button id="reset">play again</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
